sudo: false

language: node_js

node_js:
  - 4
  - 6

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false

install:
  - npm install -g npm
  - npm install -g eslint
  - npm install
  # - npm install -g codecov
  # - npm install -g bithound

script:
  # - gulp build
  # - npm run lint
  - npm test

deploy:
  provider: npm
  api_key:
    secure: ""
  email:
    secure: ""
  on:
    tags: true
    node_js: 6
    repo: volebo/eslint-config-volebo
